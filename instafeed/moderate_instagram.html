<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Feed</title>

	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		h1, h2{
			text-align: center;
			font-family: 'Helvetica', 'Arial', sans-serif;
			color: #202020;
			padding: 10px;
		}
		li{
			width: 90vw;
			margin: 5vw;
			float: left;
			text-decoration: none;
		}
		img{
			width: 100%;
			display: inline-block;
			vertical-align: top;
		}
		button{
			width: 100%;
			display: inline-block;
			background-color: #2DC96F;
			margin: 5px 0;
			border: 0;
			color: white;
			padding: 10px 0;
			border-radius: 5px;
			line-height: 20px;
			font-size: 16px;
			outline: 0;
		}
		button.refuse{
			background-color: #BD1F2E;
		}
		@media only screen and (min-width: 44em) {
			li{
				margin: 2.5vw;
				width: 45vw;
			}
		}
		@media only screen and (min-width: 60em) {
			li{
				margin: 1vw;
				width: 23vw;
			}
		}
		@media only screen and (min-width: 90em) {
			li{
				margin: .5vw;
				width: 19vw;
			}
		}
		@media only screen and (min-width: 120em) {
			li{
				margin: .5vw;
				width: 9vw;
			}
		}
	</style>
</head>
<body>
	
	<h1>Mod√©ration Instafeed Sagacify</h1>

	 <div id="instafeed"></div>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/moderate.min.js"></script>
</body>
</html>
